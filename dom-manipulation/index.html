<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            color: #3a3a3a;
        }
        #quoteDisplay {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px 40px;
            font-size: 1.3rem;
            margin-bottom: 20px;
            min-width: 320px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        #newQuote {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 28px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #newQuote:hover {
            background: #005fa3;
        }
        div[style] {
            margin-top: 25px !important;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        input[type="file"] {
            font-size: 1rem;
        }
        button {
            font-family: inherit;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Quote display -->
    <div id="quoteDisplay">Click the button to see a quote</div>
    <button id="newQuote">Show New Quote</button>

    <!-- Import/export buttons -->
    <div style="margin-top: 15px;">
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button onclick="exportToJsonFile()">Export Quotes as JSON</button>
    </div>

    <!-- Form will be created dynamically -->
    <script src="script.js"></script>
</body>
</html>
