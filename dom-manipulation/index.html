<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            color: #333;
        }
        #quoteDisplay {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px 32px;
            margin: 32px 0 16px 0;
            min-width: 300px;
            min-height: 60px;
            font-size: 1.2rem;
            color: #444;
            text-align: center;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin: 8px 4px;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 8px 4px;
            font-size: 1rem;
            width: 180px;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        @media (max-width: 600px) {
            #quoteDisplay {
                min-width: 180px;
                padding: 16px;
                font-size: 1rem;
            }
            input[type="text"] {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Quote display section -->
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <!-- Form to add new quotes -->
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
